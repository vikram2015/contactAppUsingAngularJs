<div class="container">
<form novalidate>
    <button type="submit" class="btn btn-success" ng-click="goBack()" style="float: right; margin-top: 15px; width: 100px;">Back</button>
    <div class="form-group">
        <label style="margin-top: 50px;">First Name :</label>
        <input type="text" class="form-control" id="fName" placeholder="First Name" ng-model="formdata.firstName" required>
    </div>
    <div class="form-group">
        <label>Last Name :</label>
        <input type="text" class="form-control" id="lName" placeholder="Last Name" ng-model="formdata.lastName">
    </div>
    <div class="form-group">
        <label>Adress :</label>
        <input type="text" class="form-control" id="adress" placeholder="Address" ng-model="formdata.address">
    </div>
    <div class="form-group">
        <label>Contact:</label>
        <input type="text" class="form-control" id="contact" placeholder="Mobile Number" ng-model="formdata.number">
    </div>

    <button type="submit" class="btn btn-primary" ng-click="updateContactList()" style="float: right;">Update Contact</button>
</form>
</div>
