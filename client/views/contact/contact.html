<form novalidate>

  <div class="row">
    <div class="form-group col-md-4">
      <label style="margin-left: 220px; margin-top: 20px;"><b>Select Company</b></label>
      <select style="font-family: fantasy;" class="form-control" ng-options="company.companyName for company in companyName" ng-model="selectedCompany"
        ng-change="selectEmployeeForCompany()"> </select>
    </div>
    <div class="form-group col-md-4">
      <label style="margin-left: 220px; margin-top: 20px;"><b>Select Employee</b></label>
      <select style="font-family: fantasy;" class="form-control"> </select>
    </div>
    <!-- <button type="submit"  ng-click="saveContact()">Contacts</button> -->
    <button type="submit" ng-click="addContact()" class="btn btn-success" style="margin-top: 47px; float: right; height: 45px; margin-left: 195px;">Add Contacts</button>
  </div>

  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">S.No.</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">Mobile Contacts</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contactList track by $index">
          <th scope="row">{{$index+1}}</th>
          <td>{{contact.firstName}}</td>
          <td>{{contact.lastName}}</td>
          <td>{{contact.address}}</td>
          <td>{{contact.number}}</td>
          <td><button type="submit" value="submit" class="btn btn-success" ng-click="viewContact(contact)">View</button></td>
          <td><button type="submit" value="submit" class="btn btn-success" ng-click="updateContact(contact)">Update</button></td>
          <td><button type="submit" value="submit" class="btn btn-danger" ng-click="deleteContact(contact, $index)"><i class="fa fa-times" aria-hidden="true"></i>Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
