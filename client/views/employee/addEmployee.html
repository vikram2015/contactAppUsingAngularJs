<div class="container">
<form novalidate>
    <div class="form-group col-md-4">
      <label for="inputState">Company</label>
      <select id="inputState" class="form-control" ng-options="company.companyName for company in companyName" ng-model="selectedCompany" ng-change="companyChange()"> </select>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="goBack()" style="float: right; margin-top: 15px; width: 100px;">Back</button>
    <div class="form-group">
        <label style="margin-top: 50px;">Employee ID :</label>
        <input type="text" class="form-control" id="empId" placeholder="Employee ID" ng-model="formdata.employeeId" required>
    </div>
    <div class="form-group">
        <label>Company Name :</label>
        <input type="text" class="form-control" id="empCompany" placeholder="Company Name" ng-model="companyNewName" ng-disabled="true" required>
    </div>
    <div class="form-group">
        <label>First Name :</label>
        <input type="text" class="form-control" id="fName" placeholder="First Name" ng-model="formdata.EmployeeFirstName" required>
    </div>
    <div class="form-group">
        <label>Last Name :</label>
        <input type="text" class="form-control" id="lName" placeholder="Last Name" ng-model="formdata.EmployeeLastName">
    </div>
    <div class="form-group">
        <label>Adress :</label>
        <input type="text" class="form-control" id="adress" placeholder="Address" ng-model="formdata.employeeAdress">
    </div>
    <div class="form-group">
        <label>Employee Contact:</label>
        <input type="text" class="form-control" id="contact" placeholder="Mobile Number" ng-model="formdata.employeeContact">
    </div>

    <button type="submit" class="btn btn-success" ng-click="addEmployeeToDB()" style="float: right;">Add Employee</button>
</form>
</div>
