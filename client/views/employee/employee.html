<form novalidate>

  <!-- <button type="submit"  ng-click="saveContact()">Contacts</button> -->
  <div class="row">
    <div class="form-group col-md-4">
      <label  style="margin-left: 220px; margin-top: 20px;"><b>Select Company</b></label>
      <select style="font-family: fantasy;"  class="form-control" ng-options="company.companyName for company in companyName" ng-model="selectedCompany" ng-change="selectEmployeeForCompany()"> </select>
    </div>
    <div>
      <button type="submit" ng-click="addEmployee()" class="btn btn-success" style="margin-top: 52px; margin-left: 590px;">Add Employee</button>
    </div>
  </div>

  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">S.No.</th>
          <th scope="col">Employee ID</th>
          <th scope="col">Company Name</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">Mobile Contacts</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in employeeList track by $index">
          <th scope="row">{{$index+1}}</th>
          <td>{{employee.employeeId}}</td>
          <td>{{employee.companyName}}</td>
          <td>{{employee.EmployeeFirstName}}</td>
          <td>{{employee.EmployeeLastName}}</td>
          <td>{{employee.employeeAdress}}</td>
          <td>{{employee.employeeContact}}</td>
          <td><button type="submit" value="submit" class="btn btn-success" ng-click="viewEmployee(employee)">View</button></td>
          <td><button type="submit" value="submit" class="btn btn-success" ng-click="updateEmployee(employee)">Update</button></td>
          <td><button type="submit" value="submit" class="btn btn-danger" ng-click="deleteEmployee(employee, $index)"><i class="fa fa-times" aria-hidden="true"></i>Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
